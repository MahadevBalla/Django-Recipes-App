{% extends "recipes/base.html" %} {% load crispy_forms_tags %}
<!--  -->
{% block content %}
<div class="container form-container">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Sign Up!</legend>
      <!-- {{ form.as_p }} -->
      {{ form|crispy }}
    </fieldset>
    <div class="form-grp py-3 text-center">
      <input class="btn btn-outline-primary" type="submit" value="Sign Up" />
    </div>
  </form>
  <div class="border-top pt-3 text-center">
    Already have an account? <a href="{% url 'user-login' %}">Login here</a>
  </div>
</div>
{% endblock content %}
