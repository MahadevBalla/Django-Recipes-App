{% extends "recipes/base.html" %} {% block content %}
<div class="container py-5 bg-white shadow-lg rounded">
  <div class="text-center">
    <h1 class="display-4 fw-bold text-primary">{{ object.title }}</h1>
    <p class="text-muted">
      By <span class="fw-semibold">{{ object.author }}</span> | Updated on
      <span class="fw-semibold">{{ object.updated_at|date:"F d, Y" }}</span>
    </p>
    <p class="lead text-secondary">{{ object.description }}</p>
  </div>

  {% if object.author == user or user.is_staff %}
  <div class="text-center mt-4">
    <a
      class="btn btn-primary btn-lg me-2"
      href="{% url 'recipes-update' object.id %}"
      >✏️ Update</a
    >
    <a class="btn btn-danger btn-lg" href="{% url 'recipes-delete' object.id %}"
      >🗑️ Delete</a
    >
  </div>
  {% endif %}

  <div class="text-center mt-5">
    <a class="btn btn-outline-dark btn-lg" href="{% url 'recipes-home' %}"
      >⬅️ Back to Recipes</a
    >
  </div>
</div>
{% endblock %}
